<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="container p-4 lg:p-20 bg-white rounded-full shadow-md text-center dark:bg-gray-700 w-full lg:w-auto">
        <header class="mb-8">
            <h1 class="text-2xl lg:text-3xl font-bold text-green-700 dark:text-white">Faculty Login</h1>
        </header>

        <div class="user-login">
            <form action="faculty_login.php" method="post" class="flex flex-col items-center">
                <label class="mb-4">
                    <span class="text-lg text-gray-800 dark:text-gray-200">Email:</span>
                    <input type="email" name="faculty_mail_id" class="border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-green-500">
                </label>
                <label class="mb-4">
                    <span class="text-lg text-gray-800 dark:text-gray-200">Password:</span>
                    <input type="password" name="faculty_password" class="border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-green-500">
                </label>
                <button type="submit" class="bg-green-500 text-white px-8 py-3 mt-7 rounded-md cursor-pointer transition duration-300 hover:bg-green-700 hover:shadow-md">
                    Login
                </button>
            </form>
            <p class="mt-4 text-gray-800 dark:text-gray-200">Don't have an account? <a href="faculty_register.html" class="text-green-500 hover:underline">Register</a></p>
        </div>
    </div>

</body>
</html>
