<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="container p-4 lg:p-20 bg-white rounded-full shadow-md text-center dark:bg-gray-700 w-full lg:w-auto">
        <header class="mb-8">
            <h1 class="text-2xl lg:text-3xl font-bold text-indigo-900 dark:text-white">Admin Login</h1>
        </header>

        <div class="user-login">
            <form action="admin_login.php" method="post" class="flex flex-col items-center">
                <label class="mb-4">
                    <span class="text-lg text-gray-800 dark:text-gray-200">Username:</span>
                    <input type="text" name="username" class="border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-indigo-500">
                </label>
                <label class="mb-4">
                    <span class="text-lg text-gray-800 dark:text-gray-200">Password:</span>
                    <input type="password" name="password" class="border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-indigo-500">
                </label>
                <button type="submit" class="bg-indigo-500 text-white px-8 py-3 mt-7 rounded-md cursor-pointer transition duration-300 hover:bg-indigo-700 hover:shadow-md">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
